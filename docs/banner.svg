<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="0.5" stop-color="#1e293b"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#60A5FA"/>
      <stop offset="1" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="text-grad" x1="0" y1="100" x2="0" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#f1f5f9"/>
      <stop offset="1" stop-color="#cbd5e1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" rx="16" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03" stroke="#60A5FA" stroke-width="1">
    <line x1="0" y1="50" x2="1200" y2="50"/>
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="250" x2="1200" y2="250"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="400" y1="0" x2="400" y2="300"/>
    <line x1="500" y1="0" x2="500" y2="300"/>
    <line x1="600" y1="0" x2="600" y2="300"/>
    <line x1="700" y1="0" x2="700" y2="300"/>
    <line x1="800" y1="0" x2="800" y2="300"/>
    <line x1="900" y1="0" x2="900" y2="300"/>
    <line x1="1000" y1="0" x2="1000" y2="300"/>
    <line x1="1100" y1="0" x2="1100" y2="300"/>
  </g>

  <!-- Glow circles -->
  <circle cx="200" cy="150" r="120" fill="#3B82F6" opacity="0.05"/>
  <circle cx="1000" cy="150" r="120" fill="#60A5FA" opacity="0.04"/>

  <!-- Anchor icon (scaled from app-icon) -->
  <g transform="translate(110, 55) scale(0.37)" filter="url(#glow)">
    <circle cx="256" cy="134" r="36" stroke="url(#accent)" stroke-width="28" fill="none"/>
    <rect x="242" y="156" width="28" height="224" rx="14" fill="url(#accent)"/>
    <rect x="192" y="222" width="128" height="26" rx="13" fill="url(#accent)"/>
    <path d="M116 306 C116 386, 196 414, 256 404" stroke="url(#accent)" stroke-width="28" stroke-linecap="round" fill="none"/>
    <path d="M396 306 C396 386, 316 414, 256 404" stroke="url(#accent)" stroke-width="28" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Title -->
  <text x="330" y="135" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="url(#text-grad)" letter-spacing="-2">LocalDock</text>

  <!-- Subtitle -->
  <text x="335" y="175" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="22" fill="#64748b" letter-spacing="0.5">Localhost server manager for developers</text>

  <!-- Tags -->
  <g transform="translate(335, 200)">
    <rect x="0" y="0" width="72" height="28" rx="6" fill="#1e3a5f" opacity="0.8"/>
    <text x="36" y="19" font-family="'Segoe UI Mono', 'Cascadia Code', monospace" font-size="13" fill="#60A5FA" text-anchor="middle">Tauri</text>

    <rect x="84" y="0" width="68" height="28" rx="6" fill="#1e3a5f" opacity="0.8"/>
    <text x="118" y="19" font-family="'Segoe UI Mono', 'Cascadia Code', monospace" font-size="13" fill="#60A5FA" text-anchor="middle">Rust</text>

    <rect x="164" y="0" width="76" height="28" rx="6" fill="#1e3a5f" opacity="0.8"/>
    <text x="202" y="19" font-family="'Segoe UI Mono', 'Cascadia Code', monospace" font-size="13" fill="#60A5FA" text-anchor="middle">React</text>

    <rect x="252" y="0" width="64" height="28" rx="6" fill="#1e3a5f" opacity="0.8"/>
    <text x="284" y="19" font-family="'Segoe UI Mono', 'Cascadia Code', monospace" font-size="13" fill="#60A5FA" text-anchor="middle">~8MB</text>
  </g>

  <!-- QR Code: klymo.tech -->
  <g transform="translate(1010, 50)">
    <!-- QR background -->
    <rect x="-12" y="-12" width="174" height="198" rx="12" fill="#0f172a" stroke="#1e3a5f" stroke-width="1" opacity="0.9"/>
    <!-- QR code (25x25 modules, scale 6) -->
    <g transform="scale(6)" stroke="#cbd5e1" stroke-width="1.05" stroke-linecap="butt">
      <path d="M0 0.5h7m3 0h4m4 0h7M0 1.5h1m5 0h1m2 0h3m1 0h4m1 0h1m5 0h1M0 2.5h1m1 0h3m1 0h1m1 0h5m3 0h1m1 0h1m1 0h3m1 0h1M0 3.5h1m1 0h3m1 0h1m1 0h1m4 0h2m3 0h1m1 0h3m1 0h1M0 4.5h1m1 0h3m1 0h1m1 0h1m1 0h2m2 0h1m1 0h1m1 0h1m1 0h3m1 0h1M0 5.5h1m5 0h1m1 0h1m3 0h1m1 0h3m1 0h1m5 0h1M0 6.5h7m1 0h1m1 0h1m1 0h1m1 0h1m1 0h1m1 0h7M8 7.5h1m2 0h2m2 0h2M0 8.5h1m1 0h5m2 0h2m1 0h3m3 0h5M0 9.5h2m5 0h5m4 0h2m1 0h1m3 0h1M2 10.5h1m3 0h5m1 0h1m1 0h8m1 0h2M1 11.5h1m1 0h1m4 0h3m1 0h1m1 0h2m1 0h1m1 0h1m4 0h1M1 12.5h3m2 0h2m1 0h1m1 0h1m1 0h2m1 0h5m1 0h3M0 13.5h3m1 0h1m2 0h2m1 0h1m1 0h1m3 0h2m1 0h1m1 0h1m1 0h1M0 14.5h1m3 0h5m4 0h1m1 0h1m1 0h5m1 0h2M0 15.5h1m1 0h1m1 0h2m1 0h1m4 0h1m1 0h4m1 0h2m3 0h1M0 16.5h1m1 0h1m1 0h1m1 0h1m2 0h1m2 0h3m1 0h5m1 0h1M8 17.5h1m4 0h1m1 0h2m3 0h2M0 18.5h7m2 0h1m1 0h2m3 0h1m1 0h1m1 0h1m1 0h3M0 19.5h1m5 0h1m1 0h4m4 0h1m3 0h2M0 20.5h1m1 0h3m1 0h1m1 0h1m2 0h1m3 0h6m1 0h3M0 21.5h1m1 0h3m1 0h1m1 0h1m1 0h1m1 0h2m2 0h1m1 0h1m1 0h5M0 22.5h1m1 0h3m1 0h1m1 0h1m1 0h1m2 0h4m4 0h2m1 0h1M0 23.5h1m5 0h1m2 0h1m2 0h2m1 0h3m1 0h3m2 0h1M0 24.5h7m1 0h3m1 0h1m1 0h1m4 0h6"/>
    </g>
    <!-- Label -->
    <text x="75" y="172" font-family="'Segoe UI Mono', 'Cascadia Code', monospace" font-size="11" fill="#64748b" text-anchor="middle">klymo.tech</text>
  </g>
</svg>
